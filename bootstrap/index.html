<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Review - My Adventures</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .carousel-item img { height: 500px; object-fit: cover; }
        .card img { height: 200px; object-fit: cover; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">üåç TravelBlog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#gallery">Gallery</a></li>
                    <li class="nav-item"><a class="nav-link" href="#destinations">Destinations</a></li>
                    <li class="nav-item"><a class="nav-link" href="#pricing">Pricing</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="gallery" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=1200" class="d-block w-100" alt="Beach">
            </div>
            <div class="carousel-item">
                <img src="https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?w=1200" class="d-block w-100" alt="Mountains">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#gallery" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#gallery" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

    <div class="container my-5" id="destinations">
        <h2 class="text-center mb-4">Popular Destinations</h2>
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card shadow">
                    <img src="https://images.unsplash.com/photo-1502602898657-3e91760cbb34?w=400" class="card-img-top" alt="Paris">
                    <div class="card-body">
                        <h5 class="card-title">Paris, France</h5>
                        <p class="card-text">Explore the city of lights and beautiful art.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-8 mb-4">
                <div class="accordion" id="travelQA">
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#q1">Travel Tips</button>
                        </h2>
                        <div id="q1" class="accordion-collapse collapse show">
                            <div class="accordion-body">Always carry a portable charger and a water bottle.</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mb-5" id="pricing">
        <h3>Estimated Costs</h3>
        <table class="table table-striped mt-3">
            <thead class="table-dark">
                <tr><th>Destination</th><th>Flight</th><th>Hotel</th></tr>
            </thead>
            <tbody>
                <tr><td>Paris</td><td>300‚Ç¨</td><td>120‚Ç¨</td></tr>
                <tr><td>Tokyo</td><td>800‚Ç¨</td><td>100‚Ç¨</td></tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
